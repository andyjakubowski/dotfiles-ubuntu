- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.profile:
      path: profile
    ~/.bashrc:
      path: bashrc
    ~/.bash_logout:
      path: bash_logout
    ~/.zshrc:
      path: zshrc
    ~/.gitconfig:
      force: true
      path: gitconfig

- shell:
    - command: ./setup_apt.sh
      stdin: true
      stdout: true
      stderr: true
    - command: ./setup_zsh.sh
      stdin: true
      stdout: true
      stderr: true
    - command: ./setup_uv.sh
      stdin: true
      stdout: true
      stderr: true
    - command: ./setup_ubuntu.sh
      stdin: true
      stdout: true
      stderr: true
    - command: ./cleanup.sh
      stdin: true
      stdout: true
      stderr: true
